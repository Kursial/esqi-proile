<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqi | Pro Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: linear-gradient(135deg, #0f172a, #1e293b);
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --text: white;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Biar gak ada scroll aneh */
        }

        /* Kartu dengan Efek Kaca (Glassmorphism) */
        .card {
            background: var(--card-bg);
            padding: 40px 20px;
            border-radius: 24px;
            text-align: center;
            width: 85%;
            max-width: 350px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: muncul 1s ease-out; /* Animasi kartu muncul */
        }

        @keyframes muncul {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Foto Profil Pro */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            padding: 5px;
            object-fit: cover;
            transition: 0.5s ease;
            cursor: pointer;
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 30px var(--accent);
        }

        h2 { margin: 20px 0 5px; font-weight: 600; letter-spacing: 1px; }

        /* Area Teks Ngetik */
        .typing-text {
            height: 24px;
            color: var(--accent);
            font-weight: 300;
            margin-bottom: 30px;
        }

        /* Tombol Modern */
        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 15px;
            margin: 12px 0;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 400;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .btn-link:hover {
            background: var(--accent);
            color: #0f172a;
            transform: translateX(10px); /* Efek geser kanan */
            font-weight: 600;
        }

        /* Hiasan background (Lingkaran Cahaya) */
        .blob {
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--accent);
            filter: blur(80px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="blob" style="top: 10%; left: 10%;"></div>
    <div class="blob" style="bottom: 10%; right: 10%;"></div>

    <div class="card">
        <img src="014ce7a0d4dcdda15c570862f645bfb8.jpg" alt="Esqi" class="profile-img">
        
        <h2>Muhammad Esqi Syamsi</h2>
        <div class="typing-text" id="ketikan"></div>
        
        <a href="https://api.whatsapp.com/send?phone=6281946361344" class="btn-link">ðŸ’¬ Jasa Koding</a>
        <a href="https://instagram.com/eskiikuu" class="btn-link">ðŸ“¸ Instagram</a>
        <a href="#" class="btn-link" style="border-color: #facc15; color: #facc15;" onclick="alert('Coming Soon, Bro!')">ðŸš€ Portfolio Web</a>
    </div>

    <script>
        const teks = ["Mobile Developer", "UI/UX Enthusiast", "Student"];
        let kataIndex = 0;
        let hurufIndex = 0;
        let hapus = false;

        function ngetik() {
            const currentKata = teks[kataIndex];
            const display = document.getElementById("ketikan");

            if (hapus) {
                display.innerText = currentKata.substring(0, hurufIndex - 1);
                hurufIndex--;
            } else {
                display.innerText = currentKata.substring(0, hurufIndex + 1);
                hurufIndex++;
            }

            let speed = 100;
            if (!hapus && hurufIndex === currentKata.length) {
                speed = 2000; // Berhenti bentar pas kata selesai
                hapus = true;
            } else if (hapus && hurufIndex === 0) {
                hapus = false;
                kataIndex = (kataIndex + 1) % teks.length;
                speed = 500;
            }

            setTimeout(ngetik, speed);
        }

        ngetik();
    </script>
</body>
</html>
