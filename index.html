<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqi Syamsi | Pro Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: linear-gradient(135deg, #020617, #0f172a);
            --card-bg: rgba(30, 41, 59, 0.45);
            --accent: #38bdf8;
            --text: white;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Biar gak goyang pas ada animasi */
        }

        /* Kartu Glassmorphism */
        .card {
            background: var(--card-bg);
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 350px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: muncul 1.2s ease-out;
            z-index: 5;
        }

        @keyframes muncul {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Foto Profil */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            padding: 5px;
            object-fit: cover;
            transition: 0.5s ease;
        }

        .profile-img:hover { transform: rotate(15deg) scale(1.1); }

        h2 { margin: 20px 0 5px; font-weight: 600; font-size: 1.4rem; }

        /* Area Teks Ngetik */
        .typing-text {
            height: 24px;
            color: var(--accent);
            font-weight: 300;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* Tombol Link */
        .btn-link {
            display: block;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 14px;
            margin: 12px 0;
            border-radius: 16px;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 400;
        }

        .btn-link:hover {
            background: var(--accent);
            color: #020617;
            transform: translateX(8px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
        }

        /* Music Player Button */
        .music-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--accent);
            color: #020617;
            width: 50px;
            height: 50px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
