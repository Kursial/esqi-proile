<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqi | Pro Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: linear-gradient(135deg, #020617, #0f172a);
            --card-bg: rgba(30, 41, 59, 0.4);
            --accent: #38bdf8;
            --text: white;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 350px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            animation: muncul 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            z-index: 2;
        }

        @keyframes muncul {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-img {
            width: 125px;
            height: 125px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            padding: 5px;
            object-fit: cover;
            transition: 0.5s;
        }

        .profile-img:hover { transform: rotate(360deg); }

        .typing-text { height: 24px; color: var(--accent); margin-bottom: 30px; font-size: 0.9rem; }

        .btn-link {
            display: block;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 14px;
            margin: 10px 0;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .btn-link:hover {
            background: var(--accent);
            color: #020617;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        /* Music Player Style */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent);
            color: #020617;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent);
            z-index: 100;
            font-size: 20px;
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(100px);
            z-index: 1;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 6s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(30px, 50px); }
        }
    </style>
</head>
<body>

    <div class="blob" style="top: -50px; left: -50px;"></div>
    <div class="blob" style="bottom: -50px; right: -50px; background: #818cf8;"></div>

    <div class="card">
        <img src="014ce7a0d4dcdda15c570862f645bfb8.jpg" alt="Esqi" class="profile-img">
        <h2>Esqi Syamsi</h2>
        <div class="typing-text" id="ketikan"></div>
        
        <a href="https://wa.me/6281946361344?text=Halo%20Esqi,%20saya%20tertarik%20jasa%20codingnya" class="btn-link">üöÄ Tanya Jasa Koding</a>
        <a href="https://instagram.com/eskiikuu" class="btn-link">üì∏ Instagram</a>
        <a href="https://github.com/kursial" class="btn-link">üíª GitHub</a>
    </div>

    <div class="music-player" id="musicBtn" onclick="toggleMusic()">üéµ</div>
    <audio id="myAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Script Ngetik
        const teks = ["Mobile Web Dev", "UI Designer", "Tech Enthusiast"];
        let kataIndex = 0, hurufIndex = 0, hapus = false;

        function ngetik() {
            const currentKata = teks[kataIndex];
            const display = document.getElementById("ketikan");
            display.innerText = hapus ? currentKata.substring(0, hurufIndex - 1) : currentKata.substring(0, hurufIndex + 1);
            hurufIndex = hapus ? hurufIndex - 1 : hurufIndex + 1;

            let speed = hapus ? 50 : 100;
            if (!hapus && hurufIndex === currentKata.length) { speed = 2000; hapus = true; }
            else if (hapus && hurufIndex === 0) { hapus = false; kataIndex = (kataIndex + 1) % teks.length; speed = 500; }
            setTimeout(ngetik, speed);
        }

        // Script Musik
        const audio = document.getElementById("myAudio");
        const btn = document.getElementById("musicBtn");
        function toggleMusic() {
            if (audio.paused) { audio.play(); btn.innerText = "‚è∏Ô∏è"; btn.style.animation = "none"; }
            else { audio.pause(); btn.innerText = "üéµ"; }
        }

        window.onload = ngetik;
    </script>
</body>
</html>
