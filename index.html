<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqi Syamsi | Pro Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: linear-gradient(135deg, #020617, #0f172a);
            --card-bg: rgba(30, 41, 59, 0.45);
            --accent: #38bdf8;
            --text: white;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Kartu Glassmorphism */
        .card {
            background: var(--card-bg);
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 350px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: muncul 1s ease-out;
            z-index: 5;
        }

        @keyframes muncul {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            padding: 5px;
            object-fit: cover;
            transition: 0.5s;
        }

        h2 { margin: 20px 0 5px; font-weight: 600; font-size: 1.4rem; }

        .typing-text {
            height: 24px;
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .btn-link {
            display: block;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 14px;
            margin: 12px 0;
            border-radius: 16px;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-link:hover {
            background: var(--accent);
            color: #020617;
            transform: translateX(8px);
        }

        /* Tombol Musik Melayang */
        .music-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--accent);
            color: #020617;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            z-index: 100;
            font-size: 1.4rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(56, 189, 248, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
        }

        .blob {
            position: absolute;
            width: 250px;
            height: 250px;
            background: var(--accent);
            filter: blur(80px);
            z-index: 1;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 8s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(40px, 60px); }
        }
    </style>
</head>
<body>

    <div class="blob" style="top: -50px; left: -50px;"></div>
    <div class="blob" style="bottom: -50px; right: -50px; background: #818cf8;"></div>

    <div class="card">
        <img src="014ce7a0d4dcdda15c570862f645bfb8.jpg" alt="Esqi Syamsi" class="profile-img">
        <h2>Muhammad Esqi Syamsi</h2>
        <div class="typing-text" id="ketikan"></div>
        
        <a href="https://wa.me/6281946361344?text=Halo%20Esqi,%20mau%20tanya%20jasa%20codingnya" class="btn-link">ðŸ’¬ Tanya Jasa Koding</a>
        <a href="https://instagram.com/eskiikuu" class="btn-link">ðŸ“¸ Instagram Profile</a>
        <a href="https://github.com/kursial" class="btn-link">ðŸ’» Lihat Projek GitHub</a>
    </div>

    <div class="music-btn" id="m-btn" onclick="toggleMusic()">ðŸŽµ</div>

    <audio id="audioKu" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. Script Efek Ngetik
        const listTeks = ["Mobile Web Developer", "UI/UX Designer", "Learning Every Day"];
        let k_idx = 0, h_idx = 0, isHapus = false;

        function ketikUlang() {
            const display = document.getElementById("ketikan");
            const kataSkrg = listTeks[k_idx];
            display.innerText = isHapus ? kataSkrg.substring(0, h_idx - 1) : kataSkrg.substring(0, h_idx + 1);
            h_idx = isHapus ? h_idx - 1 : h_idx + 1;
            let speed = isHapus ? 40 : 100;
            if (!isHapus && h_idx === kataSkrg.length) { speed = 2000; isHapus = true; }
            else if (isHapus && h_idx === 0) { isHapus = false; k_idx = (k_idx + 1) % listTeks.length; speed = 500; }
            setTimeout(ketikUlang, speed);
        }

        // 2. Script Musik (Versi Super Fix)
        const myAudio = document.getElementById("audioKu");
        const btn = document.getElementById("m-btn");

        function toggleMusic() {
            if (myAudio.paused) {
                myAudio.volume = 0.6; // Set volume 60%
                let playPromise = myAudio.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        btn.innerText = "â¸ï¸";
                        btn.style.animation = "none"; // Stop denyut pas nyala
                    }).catch(error => {
                        console.log("Playback failed:", error);
                        alert("Klik sekali lagi buat dengerin musiknya!");
                    });
                }
            } else {
                myAudio.pause();
                btn.innerText = "ðŸŽµ";
                btn.style.animation = "pulse 2s infinite"; // Denyut lagi pas mati
            }
        }

        window.onload = ketikUlang;
    </script>
</body>
</html>
