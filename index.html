<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqi Syamsi | Mobile Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #020617;
            --accent: #38bdf8;
            --card-bg: rgba(15, 23, 42, 0.6);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background Animasi Partikel */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 340px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: all 0.5s ease;
            perspective: 1000px;
        }

        /* Efek melayang saat disentuh */
        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            padding: 5px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        h2 { margin: 15px 0 5px; font-size: 1.3rem; letter-spacing: 1px; }

        .typing-text {
            height: 20px;
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .btn-link {
            display: block;
            background: rgba(255,255,255,0.03);
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.08);
            transition: 0.3s;
        }

        .btn-link:hover {
            background: var(--accent);
            color: #020617;
            font-weight: 600;
            transform: scale(1.05);
        }

        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px var(--accent);
        }

        /* Animasi Ornamen */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            z-index: -1;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 100px); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="orb" style="width: 200px; height: 200px; background: var(--accent); top: 10%; left: 5%;"></div>
    <div class="orb" style="width: 150px; height: 150px; background: #6366f1; bottom: 15%; right: 5%;"></div>

    <div class="card">
        <img src="014ce7a0d4dcdda15c570862f645bfb8.jpg" alt="Esqi" class="profile-img">
        <h2>Esqi Syamsi</h2>
        <div class="typing-text" id="ketikan"></div>
        
        <a href="https://wa.me/6281946361344" class="btn-link">ðŸš€ Request Project</a>
        <a href="https://instagram.com/eskiikuu" class="btn-link">ðŸ“¸ Instagram</a>
        <a href="https://github.com/kursial" class="btn-link">ðŸ“‚ My GitHub</a>
        
        <p style="font-size: 0.6rem; margin-top: 20px; opacity: 0.4;">Â© 2026 Developed by Esqi</p>
    </div>

    <div class="music-btn" onclick="toggleMusic()">ðŸŽµ</div>
    <audio id="audioKu" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg"></audio>

    <script>
        // Ngetik
        const teks = ["Mobile Web Developer", "UI/UX Designer", "Always Learning"];
        let k=0, h=0, hapus=false;
        function ngetik(){
            const d = document.getElementById("ketikan");
            d.innerText = hapus ? teks[k].substring(0,h-1) : teks[k].substring(0,h+1);
            h = hapus ? h-1 : h+1;
            let s = hapus ? 40 : 80;
            if(!hapus && h === teks[k].length){ s=1500; hapus=true; }
            else if(hapus && h === 0){ hapus=false; k=(k+1)%teks.length; s=500; }
            setTimeout(ngetik, s);
        }

        // Musik
        const a = document.getElementById("audioKu");
        function toggleMusic(){
            if(a.paused){ a.play(); } else { a.pause(); }
        }
        window.onload = ngetik;
    </script>
</body>
</html>
