<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pika | Official Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --accent: #ffd700; /* Warna Gold */
            --card-bg: rgba(20, 20, 20, 0.8);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animasi Background Mewah */
        .bg-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            padding: 45px 30px;
            border-radius: 40px;
            text-align: center;
            width: 85%;
            max-width: 340px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 215, 0, 0.2); /* Border gold tipis */
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 25%; /* Kotak rounded biar beda sama punya lu */
            border: 2px solid var(--accent);
            padding: 5px;
            object-fit: cover;
            filter: grayscale(20%);
        }

        h2 { 
            margin: 20px 0 5px; 
            font-size: 1.5rem; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            color: var(--accent);
        }

        .typing-text {
            height: 20px;
            color: #ccc;
            font-size: 0.85rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .btn-link {
            display: block;
            background: transparent;
            color: white;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s;
            font-weight: 400;
        }

        .btn-link:hover {
            background: var(--accent);
            color: black;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .footer-dev {
            font-size: 0.6rem;
            margin-top: 25px;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        /* Ornamen Emas Melayang */
        .gold-orb {
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--accent);
            filter: blur(100px);
            opacity: 0.1;
            z-index: -1;
            animation: move 15s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50px, -50px); }
            to { transform: translate(100px, 100px); }
        }
    </style>
</head>
<body>

    <div class="bg-lines"></div>
    <div class="gold-orb" style="top: 10%; right: 10%;"></div>
    <div class="gold-orb" style="bottom: 10%; left: 10%;"></div>

    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Pika" class="profile-img">
        <h2>PIKA</h2>
        <div class="typing-text" id="ketikan"></div>
        
        <a href="https://wa.me/6281808212451" class="btn-link">âœ¨ Chat on WhatsApp</a>
        <a href="https://instagram.com/piikaaaaaaaaaaa" class="btn-link">ðŸ“¸ Follow Instagram</a>
        
        <div class="footer-dev">DESIGNED BY ESQI</div>
    </div>

    <script>
        const teks = ["Exclusive Client", "Professional Profile", "The Best Quality"];
        let k=0, h=0, hapus=false;
        function ngetik(){
            const d = document.getElementById("ketikan");
            d.innerText = hapus ? teks[k].substring(0,h-1) : teks[k].substring(0,h+1);
            h = hapus ? h-1 : h+1;
            let s = hapus ? 40 : 80;
            if(!hapus && h === teks[k].length){ s=2000; hapus=true; }
            else if(hapus && h === 0){ hapus=false; k=(k+1)%teks.length; s=500; }
            setTimeout(ngetik, s);
        }
        window.onload = ngetik;
    </script>
</body>
</html>
